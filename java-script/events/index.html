<!-- ========Event Handlers and Event Listeners===== -->
<!-- An event handler is a JavaScript function that runs when an event fires.

An event listener attaches a responsive interface to an 
element, which allows that particular element to wait and 
“listen” for the given event to fire. -->

<!-- There are three ways to assign events to elements:

Inline event handlers
Event handler properties
Event listeners  -->
